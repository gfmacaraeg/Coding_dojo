<h1>New Question</h1>
<div class="row">
  <div class="col">
    <form (submit)="createQuestion()" #myform="ngForm">
      <div class="form-group">
      	<label>Question</label>
        <input 
        type="text" 
        class="form-control" 
        name="question" 
        [(ngModel)]="newQuestion.question"
        required
       minlength="10"
       #questionerr = "ngModel"
        >
        <span *ngIf="questionerr.errors && questionerr.errors.required && questionerr.touched" style="color:red">Question is required</span>
        <span *ngIf="questionerr.errors && questionerr.errors.minlength  && questionerr.touched" style="color:red">Minimum length is 10 characters</span>
        <br>
        <label>Description</label>
        <input type="text" class="form-control" name="description" [(ngModel)]="newQuestion.description"
      
        >
      </div>
      <button [disabled]="!myform.valid" type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
