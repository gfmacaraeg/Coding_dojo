<div class="row">
  <div class="col">
    <h3>Register</h3>
    <form (submit)="createUser()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="newUser.name">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" name="email" class="form-control" [(ngModel)]="newUser.email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control" [(ngModel)]="newUser.password">
      </div>
      <button type="submit" class="btn btn-default">Register</button>
    </form>
  </div>
  <div class="col">

  </div>
</div>
